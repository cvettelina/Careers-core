<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" type="text/css" href="css/login.css">

<title>Log in</title>
</head>
<body>
<div class="outer">
<div class="middle">
<div class="inner">
  <div class="container">
        <div class="row">
   		 <div class="col-lg-6 col-md-offset-3">
   		    <p class="error"></p>
   			<div class="block-unit">
				<fieldset>
				    <legend><h1 id="title">Sign in</h1></legend>

					<p><input id="password" name="password" type="password" placeholder="Password" class="form-control"></p>
					<button type="submit" class="btn-info btn btn-lg" onclick="login()" id = "submit">Sign in</button>
				</fieldset>
				<hr>

   		</div>
      </div>
    </div>
   </div>
  </div>
 </div>
 <script type='text/javascript' src='scripts/login.js'></script>

</html>
