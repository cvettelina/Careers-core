<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script type='text/javascript' src='scripts/bootstrap.min.js'></script>
<script type='text/javascript' src='scripts/knockout-3.1.0.js'></script>
<link rel="stylesheet" type="text/css" href="css/login.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-select.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
<title>Log in</title>
</head>
<body>
<div class="outer">
<div class="middle">
<div class="inner">
  <div class="container">
        <div class="row">
   		 <div class="col-lg-6 col-md-offset-3">
   		    <p class="error"></p>
   			<div class="block-unit">
				<fieldset>
					<p><input id="username" name="username" type="text" placeholder="Username" class="form-control"></p>	
					<p><input id="password" name="password" type="password" placeholder="Password" class="form-control"></p>
					<button class="btn-success btn btn-large" onclick="login()">Login</button>
				</fieldset>
   			</div>
   		</div>
      </div>
    </div>
   </div>
  </div>
 </div>
 <script type='text/javascript' src='scripts/login.js'></script>   
</body>
</html>
